<!doctype html>
<html>
	<head>
		<title>rarchives' album viewer | rarchives.com</title>
		<meta name="description" content="View albums ripped via the rarchives album ripper">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link href="view.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<table id="main_table">
			<tr><td>
				<table class="page header" style="padding-top: 0px;">
					<tr><td style="padding: 0px;">
							<a class="header" href="./#start=0">
								<div class="supheader">rarchives.com</div>
								<div class="header">album viewer</div>
							</a>
					</td></tr>
				</table>
				
			</td></tr><tr><td id="albums_area" style="display: none;">
				<span id="albums_table"></span>
				
			</td></tr><tr><td class="page" id="status_area" style="display: none;">
				<div id="status_div" class="section">
					<div class="section_title" id="album_title">title (0 images)</div>
					<table>
						<tr>
							<td class="stat_title">archive:</td>
							<td colspan="3" id="album_download">...</td>
						</tr><tr>
							<td class="stat_title">modified:</td>
							<td id="album_created">...</td>
							<td style="padding-top: 5px;"><a class="download_box" id="album_update" album="" onclick="updateAlbum(this.album);">update</a></td>
						</tr>
					</table>
				</div>
		
			</td></tr><tr><td class="page" id="thumbs_area" style="display: none; width: auto;">
				<table class="thumbs" id="thumbs_table">

				</table>
				

			</td></tr><tr><td>
				<span style="padding-top: 20px; padding-left: 20px;">
					<span id="nav_info"></span><br>
					<button class="nav_button" id="back" onclick="return false">back</button>
					<button class="nav_button" id="next" onclick="return false">next</button>
				</span>
			</td></tr>
		</table>
		
		<div class="bgimage" id="bgimage"></div>
		<img class="fgimage" id="fgimage" />
		
		<script type="text/javascript" src="view.js"></script>
	</body>
</html>
