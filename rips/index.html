<!doctype html>
<html>
	<head>
		<title>rarchives' album viewer | rarchives.com</title>
		<meta name="description" content="View albums ripped via the rarchives album ripper">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link href="view.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<table>
			<tr><td>
				<table class="page" style="padding-top: 0px;">
					<tr><td style="padding: 0px;">
							<a class="header" href="./">
								<div class="supheader">rarchives.com</div>
								<div class="header">album viewer</div>
							</a>
					</td></tr>
				</table>
				
			</td></tr><tr><td id="albums_area" style="display: none;">
				<div id="albums_table"</div>
			</td></tr><tr><td class="page" id="status_area" style="display: none;">
				<div id="status_div" class="section">
					<div class="section_title" id="album_title">title (0 images)</div>
					<div class="section_text" id="stats">
						<table>
							<tr>
								<td class="stat_title">archive:</td>
								<td id="album_download">...</td>
							</tr><tr>
								<td class="stat_title">added:</td>
								<td id="album_created">...</td>
							</tr><tr>
								<td class="stat_title">expires:</td>
								<td id="album_expires">...</td>
								<td><a class="download_box" id="album_update" album="" onclick="updateAlbum(this.album);">update</button></td>
							</tr>
						</table>
					</div>
				</div>
				
			</td></tr><tr><td class="page" id="thumbs_area" style="display: none;">
				<table class="thumbs" id="thumbs_table">

				</table>

			</td></tr>
		</table>
		
		<script type="text/javascript" src="view.js"></script>
	</body>
</html>
