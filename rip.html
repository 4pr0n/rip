<!doctype html>
<html>
	<head>
		<title>rarchives' album ripper | rarchives.com</title>
		<meta name="description" content="Quickly download & zip photo albums from imgur.com (and a few other sites)">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		
		<link href="rip.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<table class="page">
			<tr><td>
				<a class="header" href="./rip.html">
					<div class="header">album ripper</div>
				</a>
			</td></tr>
			<tr><td>
				<div class="subheader">rip and zip albums from various sites</div>
			</td></tr>
			<tr><td class="textbox">
				<input class="textbox"
					type="text" 
					id="rip_text" 
					value="http://imgur.com/a/RdXNa" 
					size=38
					onFocus="this.select();"
					onKeyUp="ripboxKeyUp(event);" />
			</td></tr>
			<tr><td class="button">
				<center>
					<table><tr><td>
						<input class="button"
							type="button"
							id="rip_button"
							value="rip &amp; zip"
							onClick="startRip();" />
					</td><td>
						<label class="checkbox">
							<input class="checkbox"
								type="checkbox"
								id="rip_cached"
								checked="checked">
								use cache
							</input>
						</label>
					</td></tr></table>
				</center>
			</td></tr>
			<tr><td>
				<div id="status_bar">&nbsp;</div>
			</td></tr>
			<tr><td>
				<hr>
				<div class="sites_header">
					compatible with albums found on
				</div>
				<center>
					<table class="site">
						<tr>   <td class="site"> <a class="site" href="http://imgur.com">imgur</a>
							</td><td class="site"> <a class="site" href="http://tumblr.com">tumblr</a>
							</td><td class="site"> <a class="site" href="http://twitter.com">twitter</a>
							</td><td class="site"> <a class="site" href="http://deviantart.com">deviantart</a>
							</tr><tr class="site">
							</td><td class="site"> <a class="site" href="http://flickr.com">flickr</a>
							</td><td class="site"> <a class="site" href="http://photobucket.com">photobucket</a>
							</td><td class="site"> <a class="site" href="http://web.stagram.com">webstagram</a>
							</td><td class="site"> <a class="site" href="http://imagefap.com">imagefap</a>
							</tr><tr class="site">
							</td><td class="site"> <a class="site" href="http://imagearn.com">imagearn</a>
							</td><td class="site"> <a class="site" href="http://imagebam.com">imagebam</a>
							</td><td class="site"> <a class="site" href="http://xhamster.com">xhamster</a>
							</td><td class="site"> <a class="site" href="http://getgonewild.com">getgonewild</a>
							</td>
						</tr>
					</table>
				</center>
			</td></tr>
		</table>
		
		<div class="footer">
			questions? comments? suggestions? <br><br>
			contact <a class="box" href="http://www.reddit.com/message/compose/?to=4_pr0n&subject=about%20rip.rarchives.com&message=I%20have%20a%20%3Ccomplaint%2C%20comment%2C%20suggestion%3E%3A">4_pr0n</a> on reddit
		</div>
		<script type="text/javascript" src="rip.js"></script>
	</body>
</html>
